<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML Images</title>
  </head>
  <body>
    <!-- Your code here -->
    <!-- Image tag with a source only -->
    <img
        src="https://imgd.aeplcdn.com/664x374/bw/models/kawasaki-z1000-standard20190724175915.jpg?q=80"
    />

    <!-- Image tag with source and alt attributes -->
    <img
        src="https://imgd.aeplcdn.com/664x374/bw/models/kawasaki-z1000-standard20190724175915.jpg?q=80"
        alt="Lion"
    />
    <!-- Image tag with the attributes, alt, src, and title -->
    <img
        src="https://imgd.aeplcdn.com/664x374/bw/models/kawasaki-z1000-standard20190724175915.jpg?q=80"
        alt="Lion"
        title="I laugh too"
    />
  </body>
</html>
